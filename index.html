<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazzercize Randomizer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .box {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      padding: 1rem 2rem;
      border: 2px solid;
      border-radius: 12px;
      min-width: 300px;
      text-align: center;
    }
    #exercise-name {
      color: white;
      border-color: white;
    }
    #exercise-reps {
      color: #00bfff;
      border-color: #00bfff;
    }
    #exercise-advanced {
      color: yellow;
      border-color: yellow;
      white-space: pre-line;
      margin-top: 2rem;
    }
    #loading-bar-container {
      width: 300px;
      height: 20px;
      border: 2px solid green;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
      display: none;
    }
    #loading-bar {
      height: 100%;
      background-color: green;
      width: 0%;
      animation: load 0.5s linear forwards;
    }
    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 2rem 3rem;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      margin-top: 2rem;
    }
    button:active {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Fazzercize Randomizer</h1>
  <div id="exercise-name" class="box">Press the button to start!</div>
  <div id="exercise-reps" class="box"></div>
  <div id="exercise-advanced" class="box"></div>
  <div id="loading-bar-container"><div id="loading-bar"></div></div>
  <button onclick="generateExercise()">GO</button>

  <script>
    const exercises = [
      { name: "Alternating Lunges (each side)", reps: "8-20", advanced: "Add torso twist" },
      { name: "Ankle Taps (each side)", reps: "5-15", advanced: "Add 10" },
      { name: "Bicycle Kicks (each side)", reps: "5-15", advanced: "Add 10" },
      { name: "Burpees", reps: "3-15", advanced: "Chest to ground, jump at top" },
      { name: "Calf Raises", reps: "8-15", advanced: "Do for each leg separately" },
      { name: "Crunches", reps: "8-15", advanced: "Add 5" },
      { name: "Curtsy Lunges (each side)", reps: "8-15", advanced: "Add 10" },
      { name: "Flutter kicks", reps: "15/20/25/30/40s", advanced: "Add 10s" },
      { name: "Frog Squats", reps: "8-15", advanced: "Add 10" },
      { name: "Gorilla Press", reps: "10-20", advanced: "Add 10" },
      { name: "Fast High Knees", reps: "15/20/25/30/35s", advanced: "Add 10s" },
      { name: "Hollow Hold", reps: "10-25s", advanced: "Flutter Arms" },
      { name: "Kick Sits (each side)", reps: "4-10", advanced: "Do them without complaining" },
      { name: "Leg Lowers", reps: "5-15", advanced: "Add 5" },
      { name: "Mountain Climbers (each side)", reps: "8-25", advanced: "Crossbody Mountain Climbers" },
      { name: "Plank Swivels (each side)", reps: "4-12", advanced: "Add 5" },
      { name: "Press Ups", reps: "10-25", advanced: "Lift hands off ground each time" },
      { name: "Reverse Crunch", reps: "8-15", advanced: "Add a torso twist at the top" },
      { name: "Russian Twist (each side)", reps: "5-15", advanced: "Feet lifted off ground, add 5" },
      { name: "Shoulder Taps (each side)", reps: "10-20", advanced: "Add 10" },
      { name: "Shuttle Run or Lap", reps: "Once", advanced: "Do twice" },
      { name: "Side Plank (each side)", reps: "20/25/30/35/40s", advanced: "Lower and raise hips" },
      { name: "Skaters (each side)", reps: "5-12", advanced: "Add 10" },
      { name: "Squat Hold or Wall Sit", reps: "30/35/40/45/50/60s", advanced: "Raise and lower heels" },
      { name: "Squats", reps: "10-40", advanced: "Jump Squats instead" },
      { name: "Star Jumps", reps: "15-25", advanced: "Explosive Jacks instead" },
      { name: "Thread the Needle (each side)", reps: "5-12", advanced: "Add 5" },
      { name: "Tricep Dips", reps: "10-20", advanced: "Diamond Press Ups instead" },
      { name: "Tuck Jumps", reps: "5-12", advanced: "Add 10" },
      { name: "Yoga Planks (each side)", reps: "8-15", advanced: "Add 5" },
      { name: "Glute Bridges - Alternate leg extention", reps: "5-15", advanced: "Keep knees squeezed together" }
    ];

    function generateExercise() {
      document.getElementById("exercise-name").textContent = "";
      document.getElementById("exercise-reps").textContent = "";
      document.getElementById("exercise-advanced").textContent = "";
      const loadingBar = document.getElementById("loading-bar");
      const container = document.getElementById("loading-bar-container");
      loadingBar.style.width = "0%";
      container.style.display = "block";
      loadingBar.style.animation = "none";
      loadingBar.offsetHeight;
      loadingBar.style.animation = null;

      setTimeout(() => {
        const exercise = exercises[Math.floor(Math.random() * exercises.length)];
        let repsText;

        if (exercise.reps.includes('/')) {
          const options = exercise.reps.split('/');
          repsText = options[Math.floor(Math.random() * options.length)];
        } else if (exercise.reps.includes('-')) {
          const [min, max] = exercise.reps.split('-').map(val => parseInt(val));
          repsText = Math.floor(Math.random() * (max - min + 1)) + min;
        } else {
          repsText = exercise.reps;
        }

        document.getElementById("exercise-name").textContent = `${exercise.name}`;
        document.getElementById("exercise-reps").textContent = `Reps: ${repsText}${exercise.reps.includes('s') && !repsText.toString().includes('s') ? 's' : ''}`;
        document.getElementById("exercise-advanced").textContent = `Advanced Option:
${exercise.advanced || "None"}`;
        container.style.display = "none";
      }, 500);
    }
  </script>
</body>
</html>
